    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8">
    <title>Sala del inmueble</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <style>
        html, body {
        margin: 0;
        height: 100%;
        }
        #panorama {
        width: 100%;
        height: 100vh;
        }
    </style>
    </head>
    <body>
    <div id="panorama"></div>

    <script>
        pannellum.viewer('panorama', {
        type: 'equirectangular',
        panorama: 'images360/portico.png', 
        autoLoad: true,
        showControls: true,
        pitch: 0,
        yaw: 180,
        hfov: 110,
        compass: false
        });
    </script>
    </body>
    </html>
